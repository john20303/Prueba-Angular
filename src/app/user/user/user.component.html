<h3>Detalle de Usuarios</h3>
<hr>
<br>
<br>


<table class="table">
  <thead>
  <tr>
    <th scope="col">name</th>
    <th scope="col">email</th>
    <th scope="col">city</th>
    <th scope="col">phone</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: p };  index as i">
    <th scope="row">{{user.name}}</th>
    <td>{{user.email}}</td>
    <td>{{user.address.city}}</td>
    <td>{{user.phone}}</td>
  </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event" previousLabel="Atras" nextLabel="Siguiente"
                     class="pagination"></pagination-controls>
